apply plugin: 'com.android.library'
apply plugin: 'com.google.protobuf'


android {
    compileSdkVersion 26
    buildToolsVersion '28.0.2'


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            proto {
                srcDir '../proto'
            }
        }
    }



}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.6.1"
//        path = '/usr/local/bin/protoc'
    }
    plugins {
        javalite {
            artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0"
        }
        // Locate a plugin with name 'grpc'. This step is optional.
        // If you don't locate it, protoc will try to use "protoc-gen-grpc" from
        // system search path.
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.16.1'
            // orbuildscript
            // path = 'tools/protoc-gen-grpc-java'
        }
        // Any other plugins

    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                javalite {}
                grpc {
                    // Options added to --grpc_out
                    option 'lite' //生成类型
                }
            }
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:25.0.1'
    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.facebook.react:react-native:+'
    api 'io.grpc:grpc-okhttp:1.16.1'
    api 'io.grpc:grpc-protobuf-lite:1.16.1'
    api 'io.grpc:grpc-stub:1.16.1'

    api 'com.alibaba:fastjson:1.2.54'

    annotationProcessor "org.androidannotations:androidannotations:3.2"
    api 'org.androidannotations:androidannotations-api:3.2'
    compileOnly 'javax.annotation:jsr250-api:1.0'

}
